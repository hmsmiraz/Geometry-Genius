<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>


  <body>
    <header></header>

    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Triangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- Rectangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- parallelogram card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>

        <!-- Area Calculator -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>

      </div>
    </main>
  </body>
</html>
