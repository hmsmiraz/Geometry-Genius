<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>


  <body>
    <header></header>

    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Triangle card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p>
                    <input id="triangle-base" class="border w-24 px-2 text-xl bg-slate-100" type="text" name="" placeholder="Base">
                    <span class="ml-2" id="">cm</span>
                    <input id="triangle-height" class=" ml-4 border w-24 px-2 text-xl bg-slate-100" type="text" name="" placeholder="Height">
                    <span class="ml-2" id="">cm</span>
                  </p>
                  <p class="text-xl font-medium">Area: <span id="triangle-area">0</span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- rectangle card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <p>
                    <input id="rectangle-width" class="border w-24 px-2 text-xl bg-slate-100" type="text" name="" placeholder="Width">
                    <span class="ml-2" id="">cm</span>
                    <input id="rectangle-length" class=" ml-4 border w-24 px-2 text-xl bg-slate-100" type="text" name="" placeholder="Length">
                    <span class="ml-2" id="">cm</span>
                  </p>
                  <p class="text-xl font-medium">Area: <span id="rectangle-area">0</span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- parallelogram card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">parallelogram</h2>
                  <p>Area (A) = b X h</p>
                  <p>
                    <input id="parallelogram-base" class="border w-24 px-2 text-xl bg-slate-100" type="text" name="" placeholder="Base">
                    <span class="ml-2" id="">cm</span>
                    <input id="parallelogram-height" class=" ml-4 border w-24 px-2 text-xl bg-slate-100" type="text" name="" placeholder="Height">
                    <span class="ml-2" id="">cm</span>
                  </p>
                  <p class="text-xl font-medium">Area: <span id="parallelogram-area">0</span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
        </div>

        <!-- Area Calculator -->
        <div class="ml-4 w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>

      </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
  </body>
</html>
